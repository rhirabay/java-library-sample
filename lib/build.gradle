plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenCentral()
}

dependencies {

}

tasks.named('test') {
    useJUnitPlatform()
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'java.library.sample'
            artifactId = 'java-library-sample'
            version = '1.0.0'

            from components.java
        }
    }
}